<nav th:fragment="navbar" class="bg-[#1A1A1A] border-b border-[#2f2f2f]">
    <div class="max-w-7xl mx-auto flex items-center justify-between py-4 px-6">

        <a href="/"
           class="flex items-center gap-3">
            <img src="/images/brand/logo.png" class="h-10">
            <span class="text-xl font-semibold text-white">MyUniPlacements</span>
        </a>

        <button id="menu-btn" class="text-white block md:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>

        <div class="hidden md:flex items-center gap-6">
            <a th:if="${session.user != null}" href="/dashboard" class="text-gray-300 hover:text-[#C8A96A]">Dashboard</a>
            <a th:if="${session.user != null}" href="/logout" class="text-gray-300 hover:text-[#C8A96A]">Logout</a>
            <a th:if="${session.user == null}" href="/login" class="text-gray-300 hover:text-[#C8A96A]">Login</a>
        </div>
    </div>

    <div id="mobile-menu" class="hidden flex-col bg-[#1A1A1A] border-t border-[#2f2f2f] px-6 pb-4 md:hidden">
        <a th:if="${session.user != null}" href="/dashboard" class="py-2 text-gray-300 hover:text-[#C8A96A]">Dashboard</a>
        <a th:if="${session.user != null}" href="/logout" class="py-2 text-gray-300 hover:text-[#C8A96A]">Logout</a>
        <a th:if="${session.user == null}" href="/login" class="py-2 text-gray-300 hover:text-[#C8A96A]">Login</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const b = document.getElementById("menu-btn");
            const m = document.getElementById("mobile-menu");
            b.addEventListener("click", () => m.classList.toggle("hidden"));
        });
    </script>
</nav>
