<div th:fragment="snackbar">

    <div th:if="${success}"
         id="snackbar"
         class="fixed right-5 top-5 bg-[#C8A96A] text-black px-5 py-3 rounded-lg shadow-xl
                opacity-0 translate-y-[-10px] transition-all duration-500 border border-[#e2cfa2]">
        <span th:text="${success}"></span>
    </div>

    <div th:if="${error}"
         id="snackbar"
         class="fixed right-5 top-5 bg-red-700 text-white px-5 py-3 rounded-lg shadow-xl
                opacity-0 translate-y-[-10px] transition-all duration-500 border border-red-900">
        <span th:text="${error}"></span>
    </div>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const s = document.getElementById("snackbar");
            if (s) {
                setTimeout(() => s.classList.remove("opacity-0", "translate-y-[-10px]"), 50);
                setTimeout(() => s.classList.add("opacity-0", "translate-y-[-10px]"), 3000);
            }
        });
    </script>

</div>
