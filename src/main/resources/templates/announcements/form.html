<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${announcement.id == null ? 'Create Announcement' : 'Edit Announcement'}"></title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-neutral-900 text-white">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="max-w-3xl mx-auto py-16 px-4">

    <div class="text-sm text-neutral-400 mb-6">
        <a href="/dashboard" class="hover:text-[#aa955e]">Dashboard</a>
        <span class="mx-1">›</span>
        <a href="/announcements" class="hover:text-[#aa955e]">Announcements</a>
        <span class="mx-1">›</span>
        <span class="text-white font-semibold"
              th:text="${announcement.id == null ? 'Create Announcement' : 'Edit Announcement'}"></span>
    </div>

    <h1 class="text-4xl font-bold mb-10"
        th:text="${announcement.id == null ? 'Create Announcement' : 'Edit Announcement'}"></h1>

    <form action="/announcements/save" method="post" enctype="multipart/form-data"
          class="bg-neutral-800 p-8 rounded-xl space-y-6">

        <input type="hidden" name="id" th:value="${announcement.id}">

        <div>
            <label class="block mb-1">Title</label>
            <input type="text" name="title" th:value="${announcement.title}"
                   class="w-full px-4 py-3 bg-neutral-700 rounded-md">
        </div>

        <div>
            <label class="block mb-1">Content</label>
            <textarea name="content" rows="5"
                      class="w-full px-4 py-3 bg-neutral-700 rounded-md"
                      th:text="${announcement.content}"></textarea>
        </div>

        <div>
            <label class="block mb-2">Image</label>
            <input type="file" name="file" accept="image/png"
                   class="block w-full text-sm text-neutral-300">

            <div class="mt-4">
                <img th:if="${announcement.image != null and announcement.image != ''}"
                     th:src="${announcement.image}"
                     class="w-24 h-24 object-cover rounded">
            </div>
        </div>

        <button class="w-full bg-[#aa955e] hover:bg-[#bba878] py-3 rounded-md font-semibold">
            Save Announcement
        </button>

    </form>
</div>

<div th:replace="~{fragments/snackbar :: snackbar}"></div>
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
