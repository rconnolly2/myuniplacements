<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${placement.id == null ? 'Create Placement' : 'Edit Placement'}"></title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-neutral-900 text-white">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="max-w-3xl mx-auto py-16 px-4">

    <div class="text-sm text-neutral-400 mb-6">
        <a href="/dashboard" class="hover:text-[#aa955e]">Dashboard</a>
        <span class="mx-1">›</span>
        <a href="/placements" class="hover:text-[#aa955e]">Placements</a>
        <span class="mx-1">›</span>
        <span class="text-white font-semibold"
              th:text="${placement.id == null ? 'Create Placement' : 'Edit Placement'}"></span>
    </div>

    <h1 class="text-4xl font-bold mb-10"
        th:text="${placement.id == null ? 'Create Placement' : 'Edit Placement'}"></h1>

    <form action="/placements/save" method="post" enctype="multipart/form-data"
          class="bg-neutral-800 p-8 rounded-xl space-y-6">

        <input type="hidden" name="id" th:value="${placement.id}">

        <div>
            <label class="block mb-1">Title</label>
            <input type="text" name="title" th:value="${placement.title}"
                   class="w-full px-4 py-3 bg-neutral-700 rounded-md">
        </div>

        <div>
            <label class="block mb-1">Company</label>
            <input type="text" name="company" th:value="${placement.company}"
                   class="w-full px-4 py-3 bg-neutral-700 rounded-md">
        </div>

        <div>
            <label class="block mb-1">Location</label>
            <select name="location"
                    class="w-full px-4 py-3 bg-neutral-700 rounded-md text-white">
                <option th:selected="${placement.location == 'DUBLIN'}">DUBLIN</option>
                <option th:selected="${placement.location == 'LIMERICK'}">LIMERICK</option>
                <option th:selected="${placement.location == 'BELFAST'}">BELFAST</option>
                <option th:selected="${placement.location == 'ERASMUS'}">ERASMUS</option>
                <option th:selected="${placement.location == 'OTHER'}">OTHER</option>
            </select>
        </div>

        <div>
            <label class="block mb-1">Description</label>
            <textarea name="description" rows="4"
                      class="w-full px-4 py-3 bg-neutral-700 rounded-md"
                      th:text="${placement.description}"></textarea>
        </div>

        <div>
            <label class="block mb-2">Company Logo</label>
            <input type="file" name="file" accept="image/png"
                   class="block w-full text-sm text-neutral-300">

            <div class="mt-4">
                <img th:if="${placement.companyLogo != null}"
                     th:src="${placement.companyLogo}"
                     class="w-24 h-24 object-cover rounded">
            </div>
        </div>

        <button class="w-full bg-[#aa955e] hover:bg-[#bba878] py-3 rounded-md font-semibold">
            Save Placement
        </button>

    </form>
</div>

<div th:replace="~{fragments/snackbar :: snackbar}"></div>
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
