# ===============================
# = SERVER CONFIGURATION
# ===============================
server.port=8080

# ===============================
# = SPRING APPLICATION NAME
# ===============================
spring.application.name=MyUniPlacements Admin Panel

# ===============================
# = FIREBASE CONFIG
# ===============================
firebase.service.account=classpath:firebase-service-account.json
firebase.project-id=myuniplacement
firebase.storage-bucket=myuniplacement.firebasestorage.app

# ===============================
# = LOGGING (optional)
# ===============================
logging.level.root=INFO
logging.level.com.myuniplacement.admin=DEBUG

# ===============================
# = DEV SETTINGS
# ===============================
spring.thymeleaf.cache=false
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false